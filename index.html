<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            background-color: #151616;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .header {
            display: flex;
            flex-direction: row;
            min-height: 100px;
            width: 100%;
            background-color: #151616;
            align-items: center;
            justify-content: center;
        }

        .header p{
            color: white;
            font-size: 42px;
        }

        .main-content {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-button {
            width: 200px;
            height: 200px;
            background-color: #2a2b2b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #3d3f3f;
            transform: scale(1.05);
        }

        .footer {
            display: flex;
            flex-direction: row;
            background-color: #151616;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            min-height: 50px;
            color: aliceblue;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <p>Welcome to Syafi Web Page</p>
        </div>

        <div class="main-content">
            <div class="button-container">
                <a href="biodata.html" class="nav-button">Visit My Biodata</a>
                <a href="hobby.html" class="nav-button">Visit My Hobby</a>
                <a href="campus.html" class="nav-button">Visit My Campus Life</a>
            </div>
        </div>

        <div class="footer">
            &copy Syafi Humaidi 2025
        </div>
   
    </div>
</body>
</html>
